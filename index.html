<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Guess the Number</title>

<body>
    <header>
        <div class="nav-container">
            <button class="btn" type="button">How to Play?</button>

        </div>
        <section class="play-game-container">
            <div class="play-game">
                <h1>Guess the Number!</h1>
                <div class="result">

                </div>

        </section>
    </header>
    <main>
        <section class="user-interaction">
            <div class="user-input">
                <input id="guess" type="number">
                <button class="btn guess-btn" type="button">Guess!</button>
            </div>
            <div class="score-panel">
                <h3 class="game-info predict-info">ğŸ’­ Start guessing...</h3>

</html>
